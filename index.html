<Header>
    <h1>Weather Dashboard</h1>
    <h2></h2><span id="alsoToday"></span></h2>
</Header>

<body>

    <section>
        <div class="w3-cell-row" id="weather-box">

            <div class="w3-container w3-pale-green w3-cell">
                <H1>Search For a City</H1>
                <div>
                    <form id="search-form">
                        <label class="form-label" for="city-search"></label>
                </div>
                <input autocomplete="off" name="citySearch" id="city-search" type="text" autofocus="true"
                    class="city-search" />
                <div>
                    <button type="submit" class="w3-button w3-black w3-medium" id="submit-button">Submit</button>
                    <ul id="city"></ul>
                </div>
                <div>
                    <button type="submit" class="w3-button w3-black w3-tiny" id="clear" onclick="clearStorage()">Clear
                        Search</button>

                </div>
            </div>
            <div class="w3-container w3-dark-grey w3-cell">

                <h2></h2><span id="city-search-term"></span></h2>

                <div id="weather-container" class="weather-Information"></div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="UV-Index"></p>
                <p></p>
            </div>

        </div>


    </section>

    <!-- <button class="w3-button w3-black w3-round-xxlarge" id="clear">Clear Search</button> -->
    <h2>Five day forcast</h2>
