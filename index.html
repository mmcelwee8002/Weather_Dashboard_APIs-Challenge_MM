<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<Header>
    <h2>Weather Dashboard</h2>
</Header>

<body>

    <section>
        <div class="w3-cell-row" id="weather-box">

            <div class="w3-container w3-pale-green w3-cell">
                <H1>Search For a City</H1>
                <div>
                    <form id="search-form">
                        <label class="form-label" for="city-search"></label>
                </div>
                <input autocomplete="off" name="citySearch" id="city-search" type="text" autofocus="true"
                    class="city-search" />
                <div>
                    <button type="submit" class="w3-button w3-black w3-medium" id="submit-button">Submit</button>
                    <ul id="city" ></ul>
                </div>
                <div>
                    <button type="submit" class="w3-button w3-black w3-tiny" id="clear" 
                    onclick="clearStorage()">Clear Search</button>

                </div>
            </div>
            <div class="w3-container w3-dark-grey w3-cell">

                <h2></h2><span id="city-search-term"></span></h2>
                <div id="weather-container" class="weather-Information"></div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="UV-Index"></p>
                <p></p>
            </div>

        </div>


    </section>

    <!-- <button class="w3-button w3-black w3-round-xxlarge" id="clear">Clear Search</button> -->

    <div class="columns" id="five-day">
        <div class="column">
            First column
        </div>
        <div class="column">
            Second column
        </div>
        <div class="column">
            Third column
        </div>
        <div class="column">
            Fourth column
        </div>

        <div class="column">
            Fifth column
        </div>









        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
