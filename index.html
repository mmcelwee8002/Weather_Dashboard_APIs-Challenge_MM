<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <Header>
        <h2>Weather Dashboard</h2>
    </Header>
    <section class="sidebar">
        <div class="container">
            <!-- Content here -->

            <div class="card">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input autocomplete="off" name="username" id="username" type="text" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn" id="submit-button">Submit</button>
                </form>
            </div>

        </div>

    </section>






    <script src="./assets/js/script.js"></script>
</body>

</html>
